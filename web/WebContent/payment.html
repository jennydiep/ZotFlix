<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Checkout</h1>
    <form ACTION="#" id="payment_form" METHOD="post">

    <form>
        <label for="firstName">First name:</label><br>
        <input type="text" id="firstName" name="firstName"><br>

        <label for="lastName">Last name:</label><br>
        <input type="text" id="lastName" name="lastName"><br>

        <label for="ccId">Credit card information:</label><br>
        <input type="text" id="ccId" name="ccId"><br>

        <label for="expDate">Expiration Date:</label><br>
        <input type="text" id="expDate" name="expDate"><br>

        <input type="submit" VALUE="Purchase" onclick='alert(`Purchase successful`)'>

    </form>


</body>
</html>
